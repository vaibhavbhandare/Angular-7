<div class="container">
    <h2 align="center">Employee Details</h2>
    <div *ngFor="let item of data">
        <div *ngIf="item.id==selectedid">
        <table class="table table-border" >
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Course</th>
                
            </tr>
            <tr >
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.age}}</td>
                <td>{{item.Angular1?"Angular":""}}</td>
            </tr>
        </table>
        <button class="fa fa-fast-backward" aria-hidden="true" (click)="onBack()">  Back</button>
    </div>
    </div>
</div>
